{% extends "base.html" %}
{% block content %}
<h2>To-Do List</h2>
<form method="POST">
    <input type="text" name="task" placeholder="New Task">
    <button type="submit">Add</button>
</form>
<ul style="background-color: {{ bg_color or '#fff' }}">
    {% for todo in todos %}
    <li>
        <form method="POST">
            <input type="hidden" name="toggle" value="{{ todo.id }}">
            <button type="submit">{{ '✔' if todo.completed else '✖' }}</button>
            {{ todo.task }}
            <button type="submit" name="delete" value="{{ todo.id }}">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
<div>
    <a href="{{ url_for('change_color', color='lightblue') }}">Light Blue</a>
    <a href="{{ url_for('change_color', color='lightgreen') }}">Light Green</a>
    <a href="{{ url_for('change_color', color='lightyellow') }}">Light Yellow</a>
</div>
{% endblock %}
